<app-navbar [currentPage]="'flavor-management'"/>

<div class="w-100 h-100 d-flex align-items-center justify-content-center flex-column">
    <button class="w-75 mt-3 submit-btn" [routerLink]="['new-flavor']">New Flavor</button>
    <h2 *ngIf="flavors.length == 0" class="mt-3">No flavors!</h2>
    <div ngbAccordion class="mt-3 w-75">
        <div ngbAccordionItem *ngFor="let c of fixCategories()">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>{{c.name}}</button>
              </h2>
              <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                  <ng-template>
                    <div class="text-center">
                        @for(f of flavors; track f.id) {
                            <app-flavor *ngIf="f.category_id.name == c.name" class="mx-5" [flavor]="f" (deleteDetector)="handleDeletion($event)"></app-flavor>
                        }
                    </div>
                  </ng-template>
                </div>
              </div>
        </div>
      </div>
</div>
